<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wandering Stars</title>
</head>
<body>
    <header class="container">
        <h1>Wandering Stars</h1>
    </header>
    <div id="data-container" class="container"></div>
    <div class="container">
        <p>Update Location:</p>
        <form id="location-form">
            <div>
                <label for="lat-input">Latitude:</label>
                <input type="number" name="lat-input" min="-90" max="90" step="0.1">
            </div>
            <div>
                <label for="long-input">Longitude:</label>
                <input type="number" name="long-input" min="-180" max="180" step="0.1">
            </div>
            <input type="submit" value="Update">
        </form>
    </div>
    <footer class="container">
        <p>A simple visualiser for Solar System objects. Allow geolocation in your browser to auto-detect location. By Stephen Ball.</p>
    </footer>
</body>
</html>
